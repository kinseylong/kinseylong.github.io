<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinsey's Photography</title>
  <style>
    .navbar {
      width: 100vw;
      background: #181818;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 32px;
      height: 56px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1002;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .navbar .nav-title {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-right: 48px;
      font-family: 'Andale Mono', monospace;
    }
    .navbar .nav-links {
      display: flex;
      gap: 24px;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.2s;
      font-family: 'Andale Mono', monospace;
    }
    .navbar .nav-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }
    .portfolio-slideshow {
      margin-top: 56px;
      font-family: 'Andale Mono', monospace;
    }
    .slide-content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: auto;
      width: 100%;
      min-width: 0;
      max-width: none;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 24px 0 18px 0;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.08);
      font-size: 1.1rem;
      z-index: 3;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      font-family: 'Andale Mono', monospace;
    }
    .slide-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 1px;
      font-family: 'Andale Mono', monospace;
    }
    .slide-caption {
      font-size: 1.05rem;
      color: #ccc;
      font-family: 'Andale Mono', monospace;
    }
    .slide:hover .slide-content {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Andale Mono', monospace;
      overflow-x: hidden;
    }
    .portfolio-slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.7s;
      z-index: 1;
    }
    .slide.active {
      opacity: 1;
      z-index: 2;
    }
    .slide img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
      border-radius: 0;
      box-shadow: none;
      cursor: pointer;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 2.5rem;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow.left { left: 24px; }
    .arrow.right { right: 24px; }
    .arrow:hover { opacity: 1; }
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-imgbox {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90vw;
      max-height: 90vh;
    }
    .lightbox-imgbox img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
    }
    .lightbox-close {
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 2.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
      opacity: 0.8;
    }
    .lightbox-close:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-title">Kinsey Long</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="science.html">Science</a>
      <a href="writing.html">Writing</a>
    </div>
  </nav>
  <div class="portfolio-slideshow" id="portfolio-slideshow">
    <button class="arrow left" id="slideshow-prev" aria-label="Previous image">&#10094;</button>
    <button class="arrow right" id="slideshow-next" aria-label="Next image">&#10095;</button>
    <!-- Slides will be injected by JS -->
  </div>
  <div class="lightbox" id="lightbox">
    <div class="lightbox-imgbox">
      <img id="lightbox-img" src="" alt="">
      <div class="lightbox-text">
        <div class="lightbox-title" id="lightbox-title"></div>
        <div class="lightbox-caption" id="lightbox-caption"></div>
      </div>
      <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
    </div>
  </div>
  <script>
    // Example images, replace with your own
    const images = [
      { src: 'images/photography/mtfuji/mtfuji1.JPG', title: 'View of Mt. Fuji', caption: 'Kawaguchiko, Japan' },
      { src: 'images/photography/mtfuji/mtfuji2.JPG', title: 'View of Mt. Fuji', caption: 'Kawaguchiko, Japan' },
      { src: 'images/photography/california/monterey.JPG', title: 'Monterey Bay', caption: 'Monterey, California, USA' },
      { src: 'images/photography/california/pinnacles.JPG', title: 'Pinnacles', caption: 'Pinnacles National Park, California, USA' },
      { src: 'images/photography/crestedbutte/longlake-bw.jpg', title: 'Christmas Day at Long Lake', caption: 'Crested Butte, Colorado, USA'},
      { src: 'images/photography/crestedbutte/truevalue-bw.jpg', title: 'Winter Morning', caption: 'Crested Butte, Colorado, USA'},
      { src: 'images/photography/bw/rain-window-bw.jpg', title: 'Rain on Window', caption: 'Hong Kong SAR'},
      { src: 'images/photography/bw/underbridge-bw.jpg', title: 'Rainy Day Underpass', caption: 'Hong Kong SAR'},
      { src: 'images/photography/underwater/pool-bw.jpg', title: 'Underwater, Looking Up', caption: 'Hong Kong SAR'},
      { src: 'images/photography/underwater/pool-color.jpg', title: 'Underwater, Looking Up', caption: 'Hong Kong SAR'},
      { src: 'images/photography/underwater/andy-bw.jpg', title: 'Andrea', caption: 'Hong Kong SAR' },
      { src: 'images/photography/crestedbutte/tates.jpg', title: 'Tatum', caption: 'Crested Butte, Colorado, USA' },
      { src: 'images/photography/hongkong/hkbutcher.jpg', title: 'Butcher', caption: 'Hong Kong SAR' }
    ];
    let currentIndex = 0;
    const slideshow = document.getElementById('portfolio-slideshow');
    function renderSlides() {
      // Remove old slides
      document.querySelectorAll('.slide').forEach(s => s.remove());
      images.forEach((img, idx) => {
        const slide = document.createElement('div');
        slide.className = 'slide' + (idx === currentIndex ? ' active' : '');
        slide.innerHTML = `
          <img src="${img.src}" alt="${img.title}">
          <div class="slide-content">
            <div class="slide-title">${img.title}</div>
            <div class="slide-caption">${img.caption}</div>
          </div>
        `;
        slideshow.appendChild(slide);
      });
    }
    function showSlide(idx) {
      currentIndex = (idx + images.length) % images.length;
      renderSlides();
    }
    document.getElementById('slideshow-prev').onclick = function(e) {
      e.stopPropagation();
      showSlide(currentIndex - 1);
    };
    document.getElementById('slideshow-next').onclick = function(e) {
      e.stopPropagation();
      showSlide(currentIndex + 1);
    };
    // Lightbox logic
    function openLightbox(idx) {
      const imgData = images[idx];
      document.getElementById('lightbox-img').src = imgData.src;
      document.getElementById('lightbox-title').textContent = imgData.title;
      document.getElementById('lightbox-caption').textContent = imgData.caption;
      document.getElementById('lightbox').classList.add('active');
      currentIndex = idx;
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.getElementById('lightbox-img').src = '';
      document.getElementById('lightbox-title').textContent = '';
      document.getElementById('lightbox-caption').textContent = '';
    }
    document.getElementById('lightbox-close').onclick = function(e) {
      e.stopPropagation();
      closeLightbox();
    };
    document.getElementById('lightbox').onclick = function(e) {
      if (e.target === this) closeLightbox();
    };
    document.addEventListener('keydown', function(e) {
      const lb = document.getElementById('lightbox');
      if (lb.classList.contains('active')) {
        if (e.key === 'ArrowLeft') showSlide(currentIndex - 1);
        if (e.key === 'ArrowRight') showSlide(currentIndex + 1);
        if (e.key === 'Escape') closeLightbox();
      }
    });
    // Initial render
    showSlide(0);
  </script>
</body>
</html>
