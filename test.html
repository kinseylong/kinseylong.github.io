<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .slideshow-container {
      display: flex;
      overflow: hidden;
      white-space: nowrap;
      animation: scroll 30s linear infinite;
    }

    .slide {
      position: relative;
      flex: 0 0 auto;
      width: 300px;
      margin: 1rem;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .slide:hover {
      transform: scale(1.05);
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .title {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      padding: 0.5rem;
      text-align: center;
      font-weight: bold;
    }

    .caption {
      position: absolute;
      bottom: 40px;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 0.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .slide:hover .caption {
      opacity: 1;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Fullscreen modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid white;
    }

    .modal:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <header>My Photography Portfolio</header>

  <div class="slideshow-container">
    <!-- Repeat for each image -->
    <a href="#modal1" class="slide">
      <img src="images/photography/mtfuji1.JPG" alt="Image 1" />
      <div class="caption">A serene morning view</div>
      <div class="title">Morning Light</div>
    </a>

    <a href="#modal2" class="slide">
      <img src="images/photography/monterey.JPG" alt="Image 2" />
      <div class="caption">City skyline at dusk</div>
      <div class="title">Urban Sunset</div>
    </a>

    <!-- Add more slides as needed -->
  </div>

  <!-- Fullscreen Modal Views -->
  <div id="modal1" class="modal">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photography/mtfuji1.JPG" alt="Morning Light">
  </div>

  <div id="modal2" class="modal">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/photography/monterey.JPG" alt="Urban Sunset">
  </div>

</body>
</html>
