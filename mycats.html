
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="index_styles.css">
</head>
<body class="mycats">
	<nav class="site-navbar" role="navigation">
		<div class="nav-left"><div class="nav-title">Kinsey Long</div></div>
		<button class="nav-toggle" aria-label="Menu" aria-expanded="false">☰</button>
		<div class="nav-links">
			<a href="index.html">Home</a>
			<a href="https://bsky.app/profile/kinseylong.bsky.social">Bluesky</a>

			<a href="photography.html">Photography</a>
			<a href="mycats.html">Cats</a>
		</div>
	</nav>

	<main class="container">
		<section class="intro">
			<h2>Java & Juno</h2>
			<p>Two hungry cats. Follow us on Instagram! <a href="https://www.instagram.com/thecalcats/">@thecalcats</a></p>
		</section>
		<figure>
			<img src="images/mycats/cattree.png" alt="Cats on a cat tree">
			<figcaption>Full cat tree</figcaption>
		</figure>

		<figure>
			<img src="images/mycats/destruction.png" alt="Java tearing up cardboard box">
			<figcaption>Java tears up a box</figcaption>

		<figure>
			<img src="images/mycats/sleeping.png" alt="Cat curled up">

        <figure>

	<footer>
		<p>&copy; 2026 Kinsey Long</p>
	</footer>

	<script>
	(function(){
	  const nav = document.querySelector('.site-navbar');
	  if(!nav) return;
	  const toggle = nav.querySelector('.nav-toggle');
	  const links = nav.querySelector('.nav-links');
	  function updateNavHeight(){ const h = nav.offsetHeight || 64; document.documentElement.style.setProperty('--nav-h', h + 'px'); }
	  updateNavHeight(); window.addEventListener('resize', updateNavHeight);
	  if(toggle){ toggle.addEventListener('click', ()=>{ const open = links.classList.toggle('open'); document.body.classList.toggle('nav-open', open); toggle.setAttribute('aria-expanded', open ? 'true':'false'); updateNavHeight(); }); }
	  links.querySelectorAll('a').forEach(a=>a.addEventListener('click', ()=>{ links.classList.remove('open'); document.body.classList.remove('nav-open'); if(toggle) toggle.setAttribute('aria-expanded','false'); updateNavHeight(); }));
	})();
	</script>
</body>
</html>
